<div  routerLink="../matiere">
  <mat-icon>arrow_back_ios</mat-icon>
</div>
<div class="registration-form">
  <form  [formGroup]="matiereForm">

      <div class="form-icon">
          <img src="assets/img/subject.png">
      </div>

      <div class="form-row">
        <div class="col-md-12">
            <label for="validationCustom04" class="form-label" >Nom matiere <span style="color: red;">*</span></label>
          <input type="text" class="form-control" formControlName="nom" >
        <div *ngIf="validateError('nom','required') && submitted"  >
          <div  class="alert alert-danger">Nom du matiere est Obligatoire </div>
        </div>
        <div *ngIf="validateError('nom','minlength') && submitted"  >
          <div  class="alert alert-danger">saisir au minimum 2 carractére</div>
        </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-12">
            <label for="validationCustom04" class="form-label" >Code matiere <span style="color: red;">*</span></label>
          <input type="text" class="form-control" [disabled]="true" formControlName="code" >

        </div>
      </div>
      <div class="form-row">
        <div class="col-md-12">
            <label for="validationCustom04" class="form-label" >Niveau de la matiere <span style="color: red;">*</span></label>
            <select class="form-select" required formControlName="niveau">
              <option value="-- Sélectionner un niveau --"  selected>-- Sélectionner un niveau --</option>
              <option value="PREMIERE">PREMIERE</option>
              <option value="DEUXIEME">DEUXIEME</option>
              <option value="TROISIEME">TROISIEME</option>
              <option value="QUATRIEME">QUATRIEME</option>
              <option value="CINQUIEME">CINQUIEME</option>
              <option value="SIXIEME">SIXIEME</option>
            </select>
            <div *ngIf="matiereForm.get('niveau')?.value==='-- Sélectionner un niveau --' && submitted"  >
              <div  class="alert alert-danger">selectionner un niveau</div>
            </div>
        </div>
    </div>

    <div class="form-row">
      <div class="col-md-12">
          <label for="validationCustom04" class="form-label" >Nombre d'Heure <span style="color: red;">*</span></label>
        <input type="text" class="form-control" formControlName="nbHeure" >
      <div *ngIf="validateError('nbHeure','required') && submitted"  >
        <div  class="alert alert-danger">Nombre d'Heure est Obligatoire </div>
      </div>
      <div *ngIf="validateError('nom','minlength') && submitted"  >
        <div  class="alert alert-danger">saisir au minimum 2 carractére</div>
      </div>
      </div>
    </div>

    <div class="form-row">
      <div class="col-md-12">
          <label for="validationCustom04" class="form-label" >Ressources <span style="color: red;">*</span></label>
        <input type="text" class="form-control" formControlName="ressources" >
      <div *ngIf="validateError('ressources','required') && submitted"  >
        <div  class="alert alert-danger">Ressources est Obligatoire </div>
      </div>

      </div>
    </div>



      <div class="form-group">
          <button type="submit" class="btn btn-block create-account" [disabled]="matiereForm.invalid" (click)="updateMatiere()">Modifier</button>
      </div>
  </form>

</div>
