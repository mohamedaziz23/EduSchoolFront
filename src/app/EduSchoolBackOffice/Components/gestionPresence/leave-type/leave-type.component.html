<div class="container" style="padding-top: 60px">
  <h3 class="form-title">Ajouter un nouveau type de congé</h3>
  <form [formGroup]="leaveTypeForm" class="leave-form">
    <div class="form-group">
      <label for="newLeaveType" class="form-label">Nom du type de congé :</label>
      <input type="text" id="newLeaveType" name="newLeaveType" formControlName="type" class="form-input">
    </div>
    <div class="form-group">
      <label for="description" class="form-label">Description :</label>
      <textarea id="description" formControlName="description" class="form-textarea"></textarea>
    </div>
    <button type="submit" mat-flat-button color="primary"(click)="addLeaveType(leaveTypeForm.value)">Ajouter</button>
    <button mat-flat-button color="warn" mat-dialog-close>Cancel</button>

  </form>
</div>
