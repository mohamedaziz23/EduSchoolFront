<div class="container" style="margin-top:50px ;">
  <div class="row">
      <div class="col-md-8">
        <h1>Listes Plats de la semaine de {{menuFormBuilder.get('date')?.value}}  </h1>
        <div class="table-responsive">
          <app-table [tableData]="menuList"
                    [tableColumns]="menusTableColumns"
                    [isFilterable]="false"
                    [isPageable]="true"
                    [isDetailIcon]="false"
                    [paginationSizes]="[2,4,6]"
                    [defaultPageSize]="4"
                    [rowActionEditIcon]="'edit'"
                    [rowActionDeleteIcon]="'delete'"
                    (rowEditAction)="editerMenu($event)"
                    (rowDeleteAction)="deleteMenu($event)">
      </app-table>
       </div>

      </div>
      <div class="col-md-4" >
          <form  [formGroup]="menuFormBuilder">
              <h1>Ajouter Repas </h1>
              <div class="mb-3">
                <label for="validationCustom04" class="form-label" >Date de la semaine <span style="color: red;">*</span></label>
                <input type="date" class="form-control" formControlName="date" >
                <div *ngIf="validateError('date','required') && submitted"  >
                  <div  class="alert alert-danger">Date est Obligatoire </div>
                </div>

            </div>
              <div class="mb-3">
                <label for="validationCustom04" class="form-label" >Plat <span style="color: red;">*</span></label>
                <input type="text" class="form-control" formControlName="plat" >
                <div *ngIf="validateError('plat','required') && submitted"  >
                  <div  class="alert alert-danger">Nom du plat est Obligatoire </div>
                </div>

              </div>
              <div class="mb-3">
                <label for="validationCustom04" class="form-label" >Jour de la semaine <span style="color: red;">*</span></label>
                <select class="form-select" required formControlName="jour">
                  <option value="-- Sélectionner un jour --"  selected>-- Sélectionner un jour --</option>
                  <option value="LUNDI">LUNDI</option>
                  <option value="MARDI">MARDI</option>
                  <option value="MERCREDI">MERCREDI</option>
                  <option value="JEUDI">JEUDI</option>
                  <option value="VENDREDI">VENDREDI</option>
                  <option value="SAMEDI">SAMEDI</option>
                </select>
                <div *ngIf="menuFormBuilder.get('jour')?.value==='-- Sélectionner un jour --' && submitted"  >
                  <div  class="alert alert-danger">selectionner le jour</div>
                </div>
              </div>
              <div class="form-group">
                <button type="submit" id="btnAdd" class="btn btn-block create-account" [disabled]="menuFormBuilder.invalid" (click)="addMenu()">Ajouter</button>
            </div>
          </form>
      </div>
  </div>
