<div class="container" style="margin-top:50px ;">
  <div class="row">

      <div class="col-md-9">
        <div class="title-and-button">
          <div *ngIf="role=='ADMINISTRATEUR'" routerLink="../detail-classe">
            <mat-icon>arrow_back_ios</mat-icon>
          </div>
          <h1 class="title">Emplois du temps de la classe <span class="fw-bold">{{classe.nom}}</span>  </h1>
        </div>
          <full-calendar  [options]="calendarOptions" ></full-calendar>

      </div>
      <div *ngIf="visible" class="col-md-3"  >
          <form  [formGroup]="addeventform"  >
              <h3>Ajouter nouvelle séance </h3>
              <div class="form-row">
                <div class="col-md-12">
                    <label for="validationCustom04" class="form-label" >Identifiant de la matiére <span style="color: red;">*</span></label>
                  <input type="text" class="form-control" formControlName="idMat" >
                <div *ngIf="validateError('idMat','required') && submitted"  >
                  <div  class="alert alert-danger">Identifiant de la matiére est Obligatoire </div>
                </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-12">
                    <label for="validationCustom04" class="form-label" >Jour de la semaine <span style="color: red;">*</span></label>
                    <select class="form-select" required formControlName="jour">
                      <option *ngFor="let n of jours" [value]="n">{{n}}</option>
                    </select>
                    <div *ngIf="addeventform.get('jour')?.value==='-- Sélectionner un jour --' && submitted"  >
                      <div  class="alert alert-danger">selectionner un jour</div>
                    </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-12">
                    <label for="validationCustom04" class="form-label" >Heure Début  <span style="color: red;">*</span></label>
                  <input type="time" class="form-control" formControlName="heureD" >
                <div *ngIf="validateError('heureD','required') && submitted"  >
                  <div  class="alert alert-danger">Heure est Obligatoire </div>
                </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-12">
                    <label for="validationCustom04" class="form-label" >Heure Fin <span style="color: red;">*</span></label>
                  <input type="time" class="form-control" formControlName="heureF" >
                <div *ngIf="validateError('heureF','required') && submitted"  >
                  <div  class="alert alert-danger">Heure est Obligatoire </div>
                </div>
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-block add" [disabled]="addeventform.invalid" (click)="addCour()">{{btnName}}</button>
            </div>
          </form>
      </div>
  </div>
