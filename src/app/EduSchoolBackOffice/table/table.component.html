<ng-container>

  <!-- Filter -->
  <ng-container  *ngIf="isFilterable">
      <mat-form-field>
      <input matInput (keyup)="applyFilter($event)" placeholder="filter">
    </mat-form-field>
  </ng-container>

  <!-- Table -->
  <table mat-table class="table" [dataSource]="tableDataSource" matSort (matSortChange)="sortTable($event)">

    <tr mat-header-row class="table-active" *matHeaderRowDef="displayedColumns"></tr>

    <ng-container *ngFor="let tableColumn of tableColumns" [matColumnDef]="tableColumn.name">

      <!-- if sortable column header -->
      <ng-container *ngIf="tableColumn.isSortable; else notSortable">
        <th mat-header-cell *matHeaderCellDef [mat-sort-header]="tableColumn.name"
            [arrowPosition]="tableColumn.position === 'right' ? 'before' : 'after'">
          {{tableColumn.name}}
        </th>
      </ng-container>
      <!-- else not sortable -->
      <ng-template #notSortable>
        <th mat-header-cell *matHeaderCellDef [class.text-right]="tableColumn.position == 'right'">
          {{tableColumn.name}}
        </th>
      </ng-template>

     <!-- column data -->
     <td mat-cell *matCellDef="let element" [class.text-right]="tableColumn.position == 'right'">
      {{element[tableColumn.dataKey] }}
    </td>

    </ng-container>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <ng-container *ngIf="rowActionEditIcon?.length" [matColumnDef]="rowActionEditIcon">
      <th mat-header-cell *matHeaderCellDef >Actions</th>
      <td mat-cell *matCellDef="let element" [id]="rowActionEditIcon" (click)="emitRowEditAction(element)">
        <button mat-button>
          <mat-icon>{{rowActionEditIcon}}</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container *ngIf="rowActionDeleteIcon?.length" [matColumnDef]="rowActionDeleteIcon">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" [id]="rowActionDeleteIcon" (click)="emitRowDeleteAction(element)">
        <button mat-button>
          <mat-icon>{{rowActionDeleteIcon}}</mat-icon>
        </button>
      </td>
    </ng-container>


  </table>

  <!-- Pagination -->
  <mat-paginator [class.transparent-table]="true" *ngIf="isPageable"
                 [pageSizeOptions]="paginationSizes"
                 [pageSize]="defaultPageSize"
                 showFirstLastButtons>
  </mat-paginator>
</ng-container>
