


  <div class="registration-form">
    <form  [formGroup]="leaveRequestForm" (ngSubmit)="addLeaveRequest()">

      <div class="form-icon">
        <img src="assets/img/congee.jpg" alt="" width="100" height="100">
      </div>
      <div class="form-row">
        <div class="col-md-12">
          <label class="form-label" >Date Début <span style="color: red;">*</span></label>
          <input type="datetime-local" class="form-control" formControlName="startDate" [min]="today" >
        </div>

      </div>
      <div class="form-row">
        <div class="col-md-12">
          <label  class="form-label" >Date Fin <span style="color: red;">*</span></label>

          <input type="datetime-local" class="form-control" formControlName="endDate" [min]="today"  >
        </div>
      </div>


      <div class="form-row">
        <div class="col-md-12">
          <label  class="form-label" >Raison <span style="color: red;">*</span></label>

          <textarea formControlName="reason" style="width: 457px"></textarea>
        </div>
      </div>

      <div class="form-row">
        <div class="col-md-12">
          <label  class="form-label" >Type de congé <span style="color: red;">*</span></label>
          <select class="form-select" required formControlName="leaveType">
            <option value="-- Sélectionner un niveau --"  selected>-- Sélectionner un type --</option>
            <option *ngFor="let s of leaveTypeList" [value]="s.id">{{s.type}}</option>
          </select>
        </div>
      </div>






      <div class="form-group">
        <button type="submit" class="btn btn-block create-account" [disabled]="leaveRequestForm.invalid" >Ajouter</button>
      </div>
    </form>

  </div>
