<div class="registration-form">
    <form [formGroup] ="homeworkForm"  (ngSubmit)="AddHomework()">
        <div class="form-icon">
            <img src="assets/img/cour.png">
        </div>
        <!-- input sujet -->
        <div class="form-row">
            <input type="text" formControlName="sujet" name=""  placeholder="Sujet"  >
            <div *ngIf="homeworkForm.get('sujet')?.errors?.['required']" class="invalid-feedback" >
                <div >Nom du sujet est Obligatoire</div>
            </div>
        </div>
        <!-- list nom matiere -->
        <div class="form-row">
            <select formControlName="matiereHomework"  class="form-select" id="validationCustom04" name="idMatiere" placeholder="Nom Matiere"  required>
              <option value="">....Select...</option>
              <option *ngFor="let matiere of matieres" [value]="matiere.id">{{ matiere.nom }}</option>
            </select>
            <div *ngIf="submitted && homeworkForm.get('matiere')?.errors?.['required']" class="invalid-feedback">
              <div>Nom de Matiere est Obligatoire</div>
            </div>
        </div>
        <!-- importation fichier -->
        <div class="form-row">
              <mat-label>Importer un fichier</mat-label>
              <input  type="file" #fileInput (change)="onFileSelected($event)">
          </div>
        <!-- date remise -->  
        <div class="form-row">
            <div class="col-md-12" >
                <input formControlName="dateRemise" type="date"  placeholder="Date de Remise" > 
            </div>
      
        </div>

        <!-- date recu --> 
        <div class="form-row">
            <div class="col-md-12" >
                    <input formControlName="dateRecu" type="date"  placeholder="Date de Réception" >
            </div>
        </div>
          
        <div class="form-row">
            <div class="col-md-12">
                <label for="validationCustom04" class="form-label" >Quelle niveau le homework est concerné *</label>
                <select class="form-select"  required formControlName="niveau"  >
                    <option  selected="true">...</option>
                    <option value="PREMIERE" >1er anneé</option>
                    <option value="DEUXIEME"  >2eme année</option>
                    <option value="TROISIEME" >3eme année</option>
                    <option value="QUATRIEME"  >4eme année</option>
                    <option value="CINQUIEME">5eme année</option>
                    <option value="SIXIEME"  >6eme année</option>
                    
                </select>
                <div *ngIf="submitted && homeworkForm.get('niveau')?.errors?.['required']" class="invalid-feedback">
                    
                    <div >niveau est Obligatoire</div>
                    
                </div> 
               
            </div>
        </div>
        <label class="form-group">
            <textarea name="" id="" placeholder="Description " required="required"
                formControlName="description" ></textarea>
           
            <span class="border"></span>
        </label>

        <div class="form-group">
            <button type="submit" class="btn btn-block create-account" >Ajouter Homework</button>
            <!--  -->
        </div>
    </form>

</div>
