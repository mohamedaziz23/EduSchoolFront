<div class="user-list-container">
    <h2>All Users</h2>
    <div *ngIf="error" class="error">
      {{ error }}
    </div>
    <table *ngIf="users.length">
      <thead>
        <tr>
          
          <th>Email</th>
          <th>Nom</th>
          <th>Prénom</th>
          <th>Rôle</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
         
          <td>{{ user.email }}</td>
          <td>{{ user.nom }}</td>
          <td>{{ user.prenom }}</td>
          <td>{{ user.role }}</td>
        </tr>
      </tbody>
    </table>
  </div>
