<div class="counter"></div>

<div>
  <div class="inner">
    <form [formGroup]="leaveRequestForm">

      <div style="margin-left: 200px;">


        <img src="../../../../../assets/img/congee.jpg" alt="" width="100" height="100">
        <br>


      </div> <br>


      <label class="form-group">
        <input type="date" class="form-control" required="required" formControlName="startDate"
               >
        <div  class="invalid-feedback">
          <div  style="color: rgb(32, 124, 124);">Email est Obligatoire
          </div>
        </div>
        <span class="border"></span>
      </label>
      <label class="form-group">
        <input type="date" class="form-control" required="required" formControlName="endDate"
              >
        <div  class="invalid-feedback">
          <div  style="color: rgb(32, 124, 124);">Email est Obligatoire</div>
        </div>
        <span class="border"></span>
      </label>
      <label class="form-group">
       <textarea formControlName="reason"></textarea>
        <div  class="invalid-feedback">
          <div  style="color: rgb(32, 124, 124);">Email est Obligatoire</div>
        </div>
        <span class="border"></span>
      </label>

      <div class="form-group">

        <select class="form-select" id="validationCustom04" placeholder=" choisir nom Module *"
                formControlName="leaveType">
          <option>...Select...</option>
          <option *ngFor="let s of leaveTypeList" value="{{s}}">{{s.type}}</option>

        </select>

      </div>



      <div class="col-12" style="margin-left: 150px;">
        <button type="submit" (click)="addLeaveRequest(leaveRequestForm.value)" class="btn btn-lg btn-primary"
                >add</button>
      </div>
    </form>




  </div>
